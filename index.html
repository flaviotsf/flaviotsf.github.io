---
layout: default
title: Home
---
<div class="posts clearfix">
  {% for post in site.posts %}
  <div class="image-post">
    <a href="{{ post.url }}">
    <div class="label"><span>{{ post.title }}</span></div>
        <img class="post-thumb" src="/public/article-thumb/{{ post.thumb }}" alt="{{ post.title }}" />
      </a>
  </div>
  {% endfor %}
</div>
