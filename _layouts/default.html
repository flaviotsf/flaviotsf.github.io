<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">

{% include head.html %}

<body>

  {% include sidebar.html %}

  <div class="wrap">
    <div itemscope itemtype="http://schema.org/Article" class="container content">
     
      {{ content }}

      <footer class="clearfix">
        <div>
          Flavio Silva Filho
          <br>
          <a href="http://www.twitter.com/flaviotsf" target="_blank">{% include twitter_icon.html %}</a>

        <a href="https://www.linkedin.com/in/flaviotsilva" target="_blank">{% include linkedin_icon.html %}</a>
        
        <a href="https://plus.google.com/106291419945945735122?rel=author" target="_blank">{% include googleplus_icon.html %}</a>
    </div>
  </footer>
</div>
</div>

<label for="sidebar-checkbox" class="sidebar-toggle"></label>
<div class="masthead" id="masthead">
  <div class="container">
    <h3 class="masthead-title">
      <a href="/" title="Home">{{ site.title }}</a>
      <small>{{ site.tagline }}</small>
    </h3>
  </div>
</div>
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

<script>
(function(document) {
  var toggle = document.querySelector('.sidebar-toggle');
  var sidebar = document.querySelector('#sidebar');
  var checkbox = document.querySelector('#sidebar-checkbox');

  document.addEventListener('click', function(e) {
    var target = e.target;

    if(!checkbox.checked ||
      sidebar.contains(target) ||
      (target === checkbox || target === toggle)) return;

      checkbox.checked = false;
    }, false);
  })(document);


  $(document.links).filter(function() {
    return this.hostname != window.location.hostname;
  }).attr('target', '_blank');



  </script>

  <!-- Google Analytics -->
  <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-30884024-1', 'auto');
  ga('send', 'pageview');

</script>


</body>
</html>
